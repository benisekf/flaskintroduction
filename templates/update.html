{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{ task.description }}">
            <input type="text" name="assigned_to" id="assigned_to" value="{{ task.assigned_to }}" placeholder="Assigned To"> <!-- New input field -->
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
